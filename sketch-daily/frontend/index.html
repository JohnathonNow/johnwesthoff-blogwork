<!DOCTYPE html>
<head>
    <title>Beauty is in the AI of the Beholder</title>
    <script src="/js/drawing.js"></script>
    <script src="/js/billiards.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body onload="onload_drawing(); onload_billiards();">
    <div align="center">
        <h1>Beauty is in the AI of the Beholder</h1>
    </div>
    <div id="login" align="center">
        <h3 class="full">Login</h3>
        <div class="flex">
            <div class="full"> Enter your name: </div> <input type="text" class="full" maxlength="24" name="FirstName" id="name" value="">
        </div>
    </div>
    <div align="center" id="game">
        <meter id="timer" min="0" max="120"></meter>
        <div id="gamecontainer">
            <div id="progress-container">
                <div id="drawing-container">
                    <div id="word">
                        <br>
                    </div>
                    <div id="score">
                        <br>
                    </div>
                    <div id="gallery">
                        <div id="drawing">
                            <canvas class="image" id="canvas" style="display: block;"></canvas>
                        </div>
                    </div>
                    <div id="controls"> <br>
                        <p style="font-size: 48px">Color: <div id="colorpicker"></div></p>
                        <p style="font-size: 48px">Stroke: <input type="range" id="size" value="5" min="1" max="50"></p>
                        <button id="undo">Undo</button>
                        <button id="judge">Judge</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

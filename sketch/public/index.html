<head>
<title>It's a Bus</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="static/js/drawing.js"></script>
<script src="static/js/billiards.js"></script>
<link rel="stylesheet" href="static/style/style.css">
</head>
<body onload="onload_drawing(); onload_billiards();">
    <div id="login">
    Name: <input type="text" name="FirstName" id="name" value="">
    </div>
    <div align="center" id="game">
    <h1>Billiards</h1>
    <h2>A Drawing Game</h2>
    <div id="drawing"> <canvas id="canvas"></canvas> </div>
    <div id="answers"> 
        <b>McFly:</b> cloud<br>
        <b>Reeee:</b> Billiards!<br>
        <b>JohnBot:</b> It's a bus<br>
        <span class="warn">"bus" is close!</span><br>
    </div>
    <div id="controls">
    <br>
    <input type="color" id="colorpicker">
    <input type="range" id="size" value="5" min="1" max="50">
    <button onclick="erase();">Eraser</button>
    <button onclick="pencil();">Pencil</button>
    <button onclick="undo();">Undo</button>
    <br>
    </div>
    <div id="dummy">
        Guess: <input type="text" name="FirstName" id="guess" value="">
    </div>
    </div>
</body>

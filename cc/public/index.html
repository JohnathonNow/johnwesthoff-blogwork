<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>It's a Bus</title>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/cc.js"></script>
    <link rel="stylesheet" href="static/style/style.css">
</head>

<body onload="onload_cc();">
    <div align="center">
        <h1>Controller Clash</h1>
        <h2>A Bad Idea</h2>
        Name: <input id="name" value="__throw_out__"></input>
    </div>
    <div align="center" id="game">
        <div id="gamecontainer">

            <div id="a" class="choice">
                <h3 id='A'>A: </h3>
                <img class="image" id="Apic"></img>
            </div>
            <div id="b" class="choice">
                <h3 id='B'>B: </h3>
                <img class="image" id="Bpic"></img>
            </div>

        </div>
        <div id="controls"> <br>
            <button id="abetter">A Better</button>
            <button id="bbetter">B Better</button>
            <button id="tie">Tie</button>
            <button id="skip">Skip</button>
        </div>
    </div>
</body>

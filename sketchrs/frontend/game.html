<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>It's a Bus</title>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/drawing.js"></script>
    <script src="static/js/billiards.js"></script>
    <link rel="stylesheet" href="static/style/style.css">
</head>
<body onload="onload_drawing(); onload_billiards();">
    <div align="center">
        <h1>Billiards</h1>
        <h2>A Drawing Game</h2>
    </div>
    <div id="login" align="center">
        <h3 class="full">Login</h3>
        <div class="flex"> <div class="full"> Name: </div> <input type="text" class="full" name="FirstName" id="name" value=""> </div>
    </div>
    <div align="center" id="game">
        <meter id="timer" min="0" max="120"></meter>
        <div id="gamecontainer">
            <div id="drawingcontainer">
                <div id="drawing">
                    <canvas class="image" id="canvas"></canvas>
                </div>
                <div id="controls"> <br>
                    <input type="color" id="colorpicker">
                    <input type="range" id="size" value="5" min="1" max="50">
                    <button id="erase">Eraser</button>
                    <button id="pencil">Pencil</button>
                    <button id="undo">Undo</button>
                    <br>
                </div>
            </div>
            <div id="answerscontainer">
                <div id="answers"> </div>
                <div id="dummy"> Guess: <input type="text" name="FirstName" id="guess" value=""> </div>
            </div>
            <div id="gallery">

            </div>
        </div>
    </div>
</body>
